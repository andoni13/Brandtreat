<ion-view>
	<ion-nav-bar class="brandtreat-bar">
		<i class="icon ion-chevron-left back-history" ng-click="goBack()"></i>
	</ion-nav-bar>
	<ion-content>
		<div class="row logo-container">
			<div class="col col-50 col-offset-25">
				<img src="img/logo.png" class="img-responsive" alt="Brandtreat" />
			</div>
		</div>
		<div class="row form-container">
			<div class="col col-80 col-offset-10 form">
				<form ng-submit="doSignUp()">
					<div class="list">
						<figure class="item item-avatar">
							<img ng-src="{{signUpData.avatar}}" alt="User Avatar" ng-click="galleryPicture()" />
							<figcaption class="upload-profile-picture">
								<i class="icon ion-ios-upload-outline"></i>
								<a ng-click="galleryPicture()">Upload Profile Picture</a>
							</figcaption>
						</figure>
						<label class="item item-input">
							<span class="input-label"><i class="icon ion-ios-person-outline" id="user-input-icon"></i></span>
							<input type="text" class="form-input" ng-focus="inputFocus(true,'user-input-icon')" ng-blur="inputFocus(false, 'user-input-icon')" ng-model="signUpData.username" placeholder="Username" />
						</label>
						<label class="item item-input">
							<span class="input-label"><i class="icon ion-ios-locked-outline" id="pass-input-icon"></i></span>
							<input type="password" class="form-input" ng-focus="inputFocus(true,'pass-input-icon')" ng-blur="inputFocus(false, 'pass-input-icon')" ng-model="signUpData.password" placeholder="Password" />
						</label>
						<label class="item item-input">
							<span class="input-label"><i class="icon ion-ios-locked-outline" id="confirm-password-input-icon"></i></span>
							<input type="password" class="form-input" ng-focus="inputFocus(true,'confirm-password-input-icon')" ng-blur="inputFocus(false, 'confirm-password-input-icon')" ng-model="signUpData.confirmPassword" placeholder="Confirm Password" />
						</label>
						<label class="item item-input">
							<span class="input-label"><i class="icon ion-ios-email-outline" id="email-input-icon"></i></span>
							<input type="text" class="form-input" ng-focus="inputFocus(true,'email-input-icon')" ng-blur="inputFocus(false, 'email-input-icon')" ng-model="signUpData.email" placeholder="Email" />
						</label>
						<label class="item">
							<button class="button button-block button-brandtreat" type="submit">Sign In</button>
						</label>
					</div>
				</form>
			</div>
		</div>
	</ion-content>
</ion-view>
