<ion-view view-title="Login">
  <ion-content>
    <div class="row logo-container">
      <div class="col col-50 col-offset-25">
        <img src="img/logo.png" class="img-responsive" alt="Brandtreat" />
      </div>
    </div>
    <div class="row form-container">
      <div class="col col-80 col-offset-10 form">
        <form ng-submit="doLogin()">
          <div class="list">
            <label class="item item-input">
              <span class="input-label"><i class="icon ion-ios-person-outline" id="username-input-icon"></i></span>
              <input type="text" class="form-input" ng-focus="inputFocus(true,'username-input-icon')" ng-blur="inputFocus(false, 'username-input-icon')" ng-model="loginData.username" placeholder="Username" />
            </label>
            <label class="item item-input">
              <span class="input-label"><i class="icon ion-ios-locked-outline" id="password-input-icon"></i></span>
              <input type="password" class="form-input" ng-focus="inputFocus(true,'password-input-icon')" ng-blur="inputFocus(false, 'password-input-icon')" ng-model="loginData.password" placeholder="Password" />
            </label>
            <label class="item">
              <button class="button button-block button-brandtreat" type="submit">LOG IN</button>
            </label>
          </div>
        </form>
        <div class="nav-links">
          <span class="nav-link"><a ui-sref="resetPassword">Forgot Password?</a></span> 
          <i class="icon ion-record icon-sm dark-icon"></i>
          <span class="nav-link"><a ui-sref="signUp">Sign Up</a></span> 
        </div>
      </div>
    </div>
    <div class="row oauth-container">
      <div class="col col-80 col-offset-10 oauth-buttons">
        <button class="button button-block oauth-button button-facebook">
          <i class="icon-left ion-social-facebook ion-oauth"></i>
          <span class="oauth-text-button">LOGIN WITH FACEBOOK</span>
        </button>
        <button class="button button-block oauth-button button-twitter">
          <i class="icon-left ion-social-twitter ion-oauth"></i>
          <span class="oauth-text-button">LOGIN WITH TWITTER</span>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
